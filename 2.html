<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Create Account - Bright Bowl</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            font-family: 'Roboto', sans-serif;
            background-color: #111;
        }

        #create-account-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('image.png'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .create-account-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .create-account-card {
            color: white;
            text-align: center;
        }

        .form-label {
            color: #95a145;
        }

        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }

        .form-control:focus {
            background-color: #222;
            border-color: #95a145;
            color: white;
            outline: none;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #95a145;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #7a8b39;
        }

        .create-account-heading {
            font-family: 'Papyrus';
            color: #95a145;
        }

        .subtext {
            font-family: 'Lucida Handwriting';
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="create-account-page">
        <div class="create-account-container">
            <div class="create-account-card">
                <h2 class="create-account-heading">Create Your Account</h2>
                <p class="subtext">Join us for a healthier lifestyle!</p>
                <form id="create-account-form">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Choose a password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Handle Create Account form submission
        document.getElementById("create-account-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Here, you can add code to save user data to your backend or database

            // Redirect to the main page after successful account creation
            window.location.href = "Buddhabowl2.html";
        });
    </script>
</body>
</html>
