<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BUDDHABOWL</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            font-family: 'Roboto', sans-serif;
            background-color: #111;
        }

        #login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('image.png'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-card {
            color: white;
            text-align: center;
        }

        .form-label {
            color: #95a145;
        }

        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }

        .form-control:focus {
            background-color: #222;
            border-color: #95a145;
            color: white;
            outline: none;
            box-shadow: none;
        }

        .btn-primary, .btn-secondary {
            border: none;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }

        .btn-primary {
            background-color: #95a145;
            color: white;
        }

        .btn-primary:hover {
            background-color: #7a8b39;
        }

        .btn-secondary {
            background-color: #555;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #333;
        }

        .login-heading {
            font-family: 'Papyrus';
            color: #95a145;
        }

        .subtext {
            font-family: 'Lucida Handwriting';
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="login-page">
        <div class="login-container">
            <div class="login-card">
                <h2 class="login-heading">Welcome to Bright Bowl</h2>
                <p class="subtext">Your journey to healthy eating starts here.</p>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <button class="btn btn-secondary" id="create-account-btn">Create New Account</button>
            </div>
        </div>
    </div>

    <script>
        // Handle the Login button
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = "2.html"; // Redirect to the main page after login
        });
    
        // Handle the Create New Account button
        document.getElementById("create-account-btn").addEventListener("click", function() {
            window.location.href = "2.html"; // Redirect to the 2.html page
        });
    </script>
    
</body>
</html>
